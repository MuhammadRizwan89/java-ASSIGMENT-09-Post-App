<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post App</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class=" main p-4">
                    <div class="card p-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Title</label>
                            <input id="title" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea id="description" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex img-list">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/1.jpg')"
                                    src="./assets/images/1.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/2.jpg')"
                                    src="./assets/images/2.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/3.jpg')"
                                    src="./assets/images/3.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/4.jpg')"
                                    src="./assets/images/4.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/5.jpg')"
                                    src="./assets/images/5.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/6.jpg')"
                                    src="./assets/images/6.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/7.jpg')"
                                    src="./assets/images/7.jpg" alt="">
                                <img class="bg-image"
                                    onclick="selectImage('./assets/images/8.jpg')"
                                    src="./assets/images/8.jpg" alt="">
                            </div>

                        </div>
                        <button onclick="addPost()" type="submit" class="btn btn-primary">Post</button>
                    </div>

                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                <div id="posts" class=" main p-4">
                    <div class="card">
                        <div class="card-header">
                            @Post
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>A well-known quote, contained in a blockquote element.</p>
                                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                        Title</cite></footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
